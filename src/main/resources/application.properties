spring.application.name=openid

server.port=8081
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

## keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/edac
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:8080/realms/edac/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/realms/edac/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://localhost:8080/realms/edac/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.client.registration.external.provider=keycloak
spring.security.oauth2.client.registration.external.client-name=EDAC
spring.security.oauth2.client.registration.external.client-id=edacweb
spring.security.oauth2.client.registration.external.client-secret=M3muOGyoT9uiKHy3HsWoj9WrU4Md3dvf
spring.security.oauth2.client.registration.external.scope=openid,offline_access,profile
spring.security.oauth2.client.registration.external.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.external.client-authentication-method=client_secret_post

# Session configuration
server.servlet.session.timeout=1h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Session configuration
spring.session.jdbc.initialize-schema=never
spring.session.timeout=1800s

# Database configuration (H2 for simplicity, use PostgreSQL/MySQL in production)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

